<!DOCTYPE html>
<html>
<head>
    <title>姓名排序</title>
</head>
<body>
    <table id="nameTable">
        <tr><td>张 三</td><td>25</td></tr>
        <tr><td>李 四</td><td>30</td></tr>
    </table>

    
  
 <script>
    // 排序函数
    function sortByName() {
        const table = document.getElementById("nameTable");
        const rows = Array.from(table.rows).slice(1); // 跳过表头
        
        rows.sort((a, b) => {
            const nameA = a.cells[0].innerText.split(" ")[1]; // 提取姓氏
            const nameB = b.cells[0].innerText.split(" ")[1];
            return nameA.localeCompare(nameB, 'zh'); // 中文排序
        });

        // 清空并重新添加行
        while (table.rows.length > 1) table.deleteRow(1);
        rows.forEach(row => table.appendChild(row));
    }

    // 页面加载后自动执行
    window.onload = sortByName;
    </script>
</body>
</html>
